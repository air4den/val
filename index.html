<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day ðŸ’•</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Default (question) state -->
  <div class="card" id="card">
    <div id="questionState">
      <img src="assets/Peonies.png" alt="Peonies" class="peony-img" />
      <h1 class="question">Pauline, will you be my valentine?</h1>
      <div class="buttons-container" id="buttonsContainer">
        <button class="btn btn-yes" id="btnYes">For Sure</button>
        <button class="btn btn-no" id="btnNo">No</button>
      </div>
    </div>

    <!-- Happy state (hidden by default) -->
    <div id="happyState" class="hidden">
      <img src="assets/Peonies.png" alt="Peonies" class="peony-img" />
      <h1 class="happy-text">Happy Valentine's Day, Pauline!</h1>
      <img src="assets/macron.jpeg" alt="Macron" class="macron-img" id="macronImg" />
    </div>
  </div>

  <div class="hearts-container" id="heartsContainer"></div>

  <audio id="forSureSound" src="assets/macron-for-sure.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
